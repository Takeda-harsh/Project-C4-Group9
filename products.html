<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <h1>Best Products</h1>
    <div class="grid-container">
       <div class="grid-item">
            <img src="./images/christopher knight furniture.png" alt="sofa">
            <div class="product">Christopher Knight Furniture<br><br>$ 235.23</div>
            <div class="overlay"></div>
        </div>

        <div class="grid-item">
            <img src="./images/wheat straw unbreakable cup.png" alt="cup">
            <div class="product">Wheat Straw Unbreakable Cup<br><br>$ 67.15</div>
            <div class="overlay"></div>
        </div>

        <div class="grid-item">
            <img src="./images/adidas classic bag.png" alt="bag">
            <div class="product">Adidas Classic Bag<br><br>$ 49.82</div>
            <div class="overlay"></div>
        </div>

        <div class="grid-item">
            <img src="./images/desk pencil-pencil holder.png" alt="pencil/pen-holder">
            <div class="product">Desk Pencil - Pen Holder<br><br>$ 22.30</div>
            <div class="overlay"></div>
        </div>

        <div class="grid-item">
            <img src="./images/ripple creak key holder.png" alt="keyholder">
            <div class="product">Ripple Creak Key<br><br>$ 8.13</div>
            <div class="overlay"></div>
        </div>

        <div class="grid-item">
            <img src="./images/economical cotton canvas.png" alt="canvas">
            <div class="product">Economical Cotton Canvas<br><br>$ 11.08</div>
            <div class="overlay"></div>
        </div>

        <div class="grid-item">
            <img src="./images/michael kors original.png" alt="MK-bag">
            <div class="product">Michael Kors Original<br><br>$ 15.10</div>
            <div class="overlay"></div>
        </div>

        <div class="grid-item">
            <img src="./images/bostanten women leather.png" alt="women-bag">
            <div class="product">Bostanten Women Leather<br><br>$ 234.26</div>
            <div class="overlay"></div>
        </div>
    </div>


</body>
</html>
